<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="m-5">Розраховуємо Ваш індекс маси тіла</h1>
        <form>
            <div class="mb-3">
            <label for="heightInput" class="form-label">Ваш зріст</label>
            <input type="number" autocomplete="off" class="form-control" id="heightInput" aria-describedby="emailHelp" min="0" max="300" oninput="imt()">
            <div id="emailHelp" class="form-text">Введіть Ваш зріст у метрах</div>
            </div>

            <div class="mb-3">
            <label for="weightInput" class="form-label">Ваша вага</label>
            <input type="number" autocomplete="off" class="form-control" id="weightInput" min="0" max="300" oninput="imt()">
            <div id="emailHelp" class="form-text">Введіть Вашу вагу у кілограмах</div>
            </div>

        </form>
        
        <button type="submit" onclick="imt()" class="btn btn-primary">Розрахувати</button>
       

        <h3 class='my-4'> <output id="resultPlace">-</output>  </h3>
    </div>
    




    <script src=".//assets/main.js" defer></script>
</body>
</html>
